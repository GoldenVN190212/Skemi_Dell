<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skemi Chatbot</title>
  <link rel="stylesheet" href="./Css/Chatbot.css">
</head>
<body>
  <header>
    <h1>Skemi Chatbot</h1>
  </header>

  <main>
    <div class="upload">
      <h2>Upload File</h2>
      <input type="file" id="fileInput">
      <button id="uploadBtn">Upload</button>
    </div>

    <div class="chat">
      <h2>Cuộc trò chuyện</h2>
      <div id="chatContainer" style="max-height:400px; overflow-y:auto;"></div>
      <textarea id="userInput" placeholder="Nhập câu hỏi..."></textarea>
      <button id="sendBtn">Gửi</button>
    </div>
  </main>

  <script src="./Js/Chatbot.js"></script>
</body>
</html>
